<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER DIV BY 5 & 11</title>
    
    <script>
     let a=prompt('ENTER A NUMBER');
     if(a%5==0 && a%11==0){
        console.log(a+" is divisible by 5 and 11");
     }
     else if(a%5==0){
        console.log(a+" is divisible by 5 only,Not by 11");
     }
     else if(a%11==0){
        console.log(a+" is divisible by 11 only,Not by 5");
     }
     else{
        console.log(a+" is not divisible by 5 and 11");
     }
     
     
    </script>

</head>
<body>
    
</body>
</html>
